version: 0.3.{build}
image: Visual Studio 2017

build:
  verbosity: minimal

branches:
  only:
  - master

init:
- git config --global core.autocrlf input

build_script:
- ps: .\build.cmd -t release -v "$env:APPVEYOR_BUILD_VERSION" --clean-test true

for:
# Publish to NuGet and github.io only from Windows on master
- branches:
    only:
    - master
  artifacts:
  - path: build\*.nupkg
    name: nuget
